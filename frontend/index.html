<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiftFile - Dateikonverter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ShiftFile</h1>
        <div class="format-selector">
            <button class="format-btn active" data-type="image">Bilder</button>
            <button class="format-btn" data-type="audio">Audio</button>
        </div>
        <div class="upload-container" id="dropZone">
            <div class="upload-content">
                <img src="upload-icon.svg" alt="Upload" id="uploadIcon">
                <p>Dateien hierher ziehen oder klicken zum Auswählen</p>
                <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.webp,.gif,.tiff,.mp3,.wav" hidden>
            </div>
        </div>
        <div id="preview" class="preview-container" hidden>
            <h3>Vorschau</h3>
            <div class="image-info">
                <img id="previewImage" alt="Bildvorschau">
                <div class="info-text">
                    <p>Dateiname: <span id="fileName"></span></p>
                    <p>Größe: <span id="fileSize"></span></p>
                    <p>Format: <span id="fileFormat"></span></p>
                </div>
            </div>
        </div>
        <div class="controls">
            <select id="convertTo" class="image-formats">
                <option value="png">Zu PNG konvertieren</option>
                <option value="jpg">Zu JPG konvertieren</option>
                <option value="webp">Zu WebP konvertieren</option>
                <option value="gif">Zu GIF konvertieren</option>
                <option value="tiff">Zu TIFF konvertieren</option>
            </select>
            <select id="convertToAudio" class="audio-formats" hidden>
                <option value="mp3">Zu MP3 konvertieren</option>
                <option value="wav">Zu WAV konvertieren</option>
            </select>
            <button id="convertBtn" disabled>Konvertieren</button>
        </div>
        <div id="progress" class="progress" hidden>
            <div class="progress-bar"></div>
        </div>
        <div id="result" hidden>
            <h3>Konvertierung abgeschlossen!</h3>
            <a id="downloadLink" class="download-btn" download>Datei herunterladen</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
